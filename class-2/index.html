<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS : v-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{ Myname() }}</h1>
      <h1>{{ Myage(21) }}</h1>
    </div>

    <!-- ================================== -->
    <!-- Scripts -->
    <!-- ================================== -->

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          name: "Amrito",
        },
        methods: {
          Myname(){ 
            return 'Amrito Bosu'
          },
           Myage(age){ 
                return `${this.name} amrito bosu, My age is ${age}`
           }
        }
      });
    </script>
  </body>
</html>
