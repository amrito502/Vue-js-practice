<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS : v-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p v-if="name">Amrito Bosu</p>
      <p v-if="age">24</p>

      <button @click="ShowName">Show Name | {{ name }}</button>
      <button @click="ShowAge">Show Name | {{ age }}</button>
    </div>

    <!-- ================================== -->
    <!-- Scripts -->
    <!-- ================================== -->

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          name: true,
          age: true,
        },
        methods: {
            ShowName(){ 
                this.name = !this.name
            },
            ShowAge(){ 
                this.age = !this.age
            },
        },
      });
    </script>
  </body>
</html>
