<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS : v-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
        <h1>{{ name }}</h1>
        <button @click.alt="Message">Click Me</button>
        <button @click.shift="Message">Click Me</button>
        <a @click.prevent href="https://www.youtube.com/watch?v=sBR4xwxVw_0&list=PLbC4KRSNcMnpYSmySXm4MM7Na1jfRK8mH&index=9">YT video</a>
    </div>

    <!-- ================================== -->
    <!-- Scripts -->
    <!-- ================================== -->

    <script>
      let app = new Vue({
        el: "#app",
        data: {
            name: 'hello'
        },
        methods: {
            Message(){ 
                console.log('amrito bosu')
            }
        }
      });
    </script>
  </body>
</html>
