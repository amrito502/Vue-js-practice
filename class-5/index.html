<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS : v-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .canvas {
        height: 200px;
        width: 200px;
        margin-top: 30px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <button @click="Me">Click Me</button>
      <div class="canvas" @mousemove="over">{{ log.x }} , {{ log.y }}</div>
    </div>

    <!-- ================================== -->
    <!-- Scripts -->
    <!-- ================================== -->

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          log: {
            x: 0,
            y: 0,
          },
        },
        methods: {
          Me(event) {
            console.log(event);
          },
          over(e) {
            this.log.x = e.offsetX
            this.log.y = e.offsetX
          },
        },
      });
    </script>
  </body>
</html>
